<!DOCTYPE html>
<html>
<head>
    <style nonce="">
        :root {
            --fds-black: #000000;
            --fds-black-alpha-05: rgba(0, 0, 0, 0.05);
            --fds-black-alpha-10: rgba(0, 0, 0, 0.1);
            --fds-blue-60: #1877F2;
            --fds-blue-80: #1D3C78;
        }
        
        body {
            background-color: var(--fds-black-alpha-05);
            color: var(--fds-black);
        }
        
        h1 {
            color: var(--fds-blue-60);
        }
        
        p {
            color: var(--fds-blue-80);
        }
    </style>
</head>
<body>
    <h1>Sample Custom Properties</h1>
    <p>This is a sample webpage that uses custom properties for colors.</p>
</body>
</html>
